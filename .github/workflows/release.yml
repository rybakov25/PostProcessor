name: Release - Create Package

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags (v1.0.0, v2.1.3, etc.)

env:
  DOTNET_VERSION: '8.0.x'
  PYTHON_VERSION: '3.11'
  CONFIGURATION: 'Release'

jobs:
  create-release:
    name: Create Release
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      shell: bash

    - name: Restore dependencies
      run: dotnet restore PostProcessor.sln

    - name: Build
      run: dotnet build PostProcessor.sln -c ${{ env.CONFIGURATION }} --no-restore

    - name: Run tests
      run: dotnet test src/PostProcessor.Tests/PostProcessor.Tests.csproj -c ${{ env.CONFIGURATION }} --no-build --verbosity normal
      shell: bash

    - name: Publish CLI application (win-x64)
      run: dotnet publish src/PostProcessor.CLI/PostProcessor.CLI.csproj -c ${{ env.CONFIGURATION }} -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o ./publish/win-x64

    - name: Publish CLI application (linux-x64)
      run: dotnet publish src/PostProcessor.CLI/PostProcessor.CLI.csproj -c ${{ env.CONFIGURATION }} -r linux-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o ./publish/linux-x64

    - name: Create release archive (Windows)
      run: |
        Compress-Archive -Path ./publish/win-x64/* -DestinationPath ./PostProcessor-${{ steps.get_version.outputs.VERSION }}-win-x64.zip
      shell: pwsh

    - name: Create release archive (Linux)
      run: |
        cd publish/linux-x64
        zip -r ../../PostProcessor-${{ steps.get_version.outputs.VERSION }}-linux-x64.zip *
      shell: bash

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release v${{ steps.get_version.outputs.VERSION }}
        draft: false
        prerelease: false
        generate_release_notes: true
        files: |
          PostProcessor-${{ steps.get_version.outputs.VERSION }}-win-x64.zip
          PostProcessor-${{ steps.get_version.outputs.VERSION }}-linux-x64.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
